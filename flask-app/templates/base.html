<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriks ML Project - {% block title %}{% endblock title %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5',        // Biru Indigo (aksi)
                        'secondary': '#F97316',      // Oranye (hangat)
                        'background': '#FEF3C7',     // Kuning Pucat/Krem (hangat)
                        'card-bg': '#FFFBEB',        // Putih Creamy
                        'text-dark': '#1F2937',      // Abu-abu gelap
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-dark min-h-screen">
    <header class="bg-primary shadow-lg sticky top-0 z-50">
        {% include '_nav.html' %}
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% if header_title %}
            <h1 class="page-title text-3xl font-bold pt-8 pb-4 text-primary">{{ header_title }}</h1>
        {% endif %}
    </div>

    <main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12"> 
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <footer class="bg-text-dark text-white p-4 mt-8">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 Project Pemrograman 3 | Matriks & Machine Learning</p>
        </div>
    </footer>

</body>
</html>
